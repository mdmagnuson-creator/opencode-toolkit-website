# Deploy static site to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch toolkit manifest
        run: npx tsx scripts/fetch-toolkit-manifest.ts

      - name: Transform manifest data
        run: npm run transform-data

      - name: Sync changelog (toolkit + website commits)
        run: npm run sync-changelog
        env:
          # Uses the default GITHUB_TOKEN which has read access to the website repo
          # For private repos, this token automatically has access within the same org/user
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build static site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
